        const recipes = {
            "masala-dosa": {

                ingredients: ["2 ಕಪ್ ಅಕ್ಕಿ", "1 ಕಪ್ ಉದ್ದಿನ ಬೇಳೆ", "1 ಟೀಚಮಚ ಮೆಂತ್ಯ ಕಾಳು", "1 ಚಮಚ ಉಪ್ಪು", "1 ಕಪ್ ಬೇಯಿಸಿದ ಆಲೂಗಡ್ಡೆ", "1 ಚಮಚ ಜೀರಿಗೆ", "1 ಚಮಚ ಹಸಿಮೆಣಸಿನಕಾಯಿ ಪೇಸ್ಟ್", "1/2 ಚಮಚ ಅರಿಶಿಣ", "2 ಚಮಚ ತೆಂಗಿನ ತುರಿ", "1 ಟೀಚಮಚ ನಿಂಬೆ ಹಣ್ಣು ರಸ"],
                steps: ["ಅಕ್ಕಿ, ಉದ್ದಿನ ಬೇಳೆ ಮತ್ತು ಮೆಂತ್ಯ ಕಾಳನ್ನು 6-8 ಗಂಟೆಗಳ ಕಾಲ ನೀರಿನಲ್ಲಿ ನೆನೆಸಿ.", "ನೆನೆಸಿದ ಮಿಶ್ರಣವನ್ನು ಮಿಕ್ಸಿಯಲ್ಲಿ ಚೆನ್ನಾಗಿ ರುಬ್ಬಿ.", "ಉಪ್ಪು ಸೇರಿಸಿ ಮತ್ತು 8-10 ಗಂಟೆಗಳ ಕಾಲ ಹುರಿಯಲು ಬಿಡಿ.", "ಆಲೂಗಡ್ಡೆಯನ್ನು ಬೇಯಿಸಿ, ಮೆಶ್ ಮಾಡಿ, ಅದರಲ್ಲಿ ಜೀರಿಗೆ, ಹಸಿಮೆಣಸಿನಕಾಯಿ ಪೇಸ್ಟ್, ಅರಿಶಿಣ, ಉಪ್ಪು, ತೆಂಗಿನ ತುರಿ, ನಿಂಬೆ ಹಣ್ಣು ರಸ ಸೇರಿಸಿ.", "ಗ್ಯಾಸ್ಟವ್ ಮೇಲೆ ದೋಸೆ ತವಾ ಇಟ್ಟು ಬಿಸಿ ಮಾಡಿ. ಅದರ ಮೇಲೆ ಎಣ್ಣೆ ಹಚ್ಚಿ.", "ತಯಾರಿಸಿದ ದೋಸೆ ಹಿಟ್ಟನ್ನು ತವದ ಮೇಲೆ ಹಾಕಿ, ಹಗುರಾಗಿ ಸವರಿ.", "ಮೇಲಿಂದ ಆಲೂಗಡ್ಡೆ ಮಿಶ್ರಣವನ್ನು ಹಾಕಿ.", "ದೋಸೆ ಎರಡು ಕಡೆ ಕರಿದ ನಂತರ, ಅದನ್ನು ಒರೆಸಿ, ನಯವಾಗಿ ಮುಚ್ಚಿ.", "ಹೆಚ್ಚಿದ ತೇಲಿದ ಎಣ್ಣೆ ಬಳಸಿ ಮತ್ತು ಚಟ್ನಿ, ಸಾಂಬಾರ್ ಜತೆಗೆ ಬಡಿಸಿ."]
            },
            "idli": {
                title: "ಇಡ್ಲಿ ",

                ingredients: ["2 ಕಪ್ ಅಕ್ಕಿ", "1 ಕಪ್ ಉದ್ದಿನ ಬೇಳೆ", "1 ಚಮಚ ಉಪ್ಪು", "1/2 ಚಮಚ ಮೆಂತ್ಯ ಕಾಳು"],
                steps: ["ಅಕ್ಕಿ, ಉದ್ದಿನ ಬೇಳೆ, ಮೆಂತ್ಯ ಕಾಳನ್ನು 6 ಗಂಟೆಗಳ ಕಾಲ ನೆನೆಸಿ.", "ಮಿಕ್ಸಿಯಲ್ಲಿ ಚೆನ್ನಾಗಿ ರುಬ್ಬಿ, ಉಪ್ಪು ಸೇರಿಸಿ.", "8-10 ಗಂಟೆಗಳ ಕಾಲ ಹುರಿಯಲು ಬಿಡಿ.", "ಇಡ್ಲಿ ತಟ್ಟೆಗೆ ಎಣ್ಣೆ ಹಚ್ಚಿ, ಹಿಟ್ಟು ತುಂಬಿ ಆವಿಯಲ್ಲಿ ಬೇಯಿಸಿ.", "ಚಟ್ನಿ ಮತ್ತು ಸಾಂಬಾರ್ ಜತೆಗೆ ಬಡಿಸಿ."]
            },
            "medu-vada": {
                title: "ಮೆದು ವಡೆ ",

                ingredients: ["1 ಕಪ್ ಉದ್ದಿನ ಬೇಳೆ", "1 ಚಮಚ ಹಸಿಮೆಣಸು ಪೇಸ್ಟ್", "1 ಚಮಚ ಉಪ್ಪು", "1 ಚಮಚ ಜೀರಿಗೆ"],
                steps: ["ಉದ್ದಿನ ಬೇಳೆಯನ್ನು 4 ಗಂಟೆಗಳ ಕಾಲ ನೆನೆಸಿ.", "ಚೆನ್ನಾಗಿ ರುಬ್ಬಿ, ಉಪ್ಪು, ಹಸಿಮೆಣಸು ಪೇಸ್ಟ್, ಜೀರಿಗೆ ಸೇರಿಸಿ.", "ತಯಾರಿಸಿದ ಹಿಟ್ಟನ್ನು ವಡೆ ಆಕಾರದಲ್ಲಿ ಮಾಡಿರಿ.", "ಬಿಸಿಯಾದ ಎಣ್ಣೆಯಲ್ಲಿ ಕರಿಯಿರಿ.", "ಚಟ್ನಿ ಮತ್ತು ಸಾಂಬಾರ್ ಜತೆಗೆ ಬಡಿಸಿ."]
            },
            "upma": {
                title: "ಉಪ್ಪಿಟ್ಟು ",

                ingredients: ["1 ಕಪ್ ರವೆ", "2 ಚಮಚ ಎಣ್ಣೆ", "1 ಚಮಚ ಮೊಸರಿನ ಬೀಜ", "1 ಹಸಿಮೆಣಸು", "1/2 ಚಮಚ ಉಪ್ಪು", "2 ಕಪ್ ನೀರು"],
                steps: ["ಕಡಾಯಿಯಲ್ಲಿ ಎಣ್ಣೆ ಬಿಸಿ ಮಾಡಿ.", "ಮೊಸರಿನ ಬೀಜ, ಹಸಿಮೆಣಸು, ಕರಿಬೇವಿನ ಸೊಪ್ಪು ಹಾಕಿ.", "ರವೆ ಸೇರಿಸಿ, ಸ್ವಲ್ಪ ಸಮಯ ಕರಿಯಿರಿ.", "ನೀರನ್ನು ಸೇರಿಸಿ, ಮಿಶ್ರಣ ಹದವಾಗಿ ಕಾದಾಗ ಉಪ್ಪಿಟ್ಟು ತಯಾರಾಗಿದೆ."]
            },
            "bisi-bele-bath": {
                title: "ಬಿಸಿ ಬೇಳೆ ಬಾತ್ ",

                ingredients: ["1 ಕಪ್ ಅಕ್ಕಿ", "1/2 ಕಪ್ ತೊಗರಿ ಬೇಳೆ", "1 ಚಮಚ ಬಿಸಿ ಬೇಲೆ ಬಾತ್ ಪುಡಿ", "1/2 ಚಮಚ ಉಪ್ಪು", "2 ಕಪ್ ನೀರು"],
                steps: ["ಅಕ್ಕಿ, ತೊಗರಿ ಬೇಳೆ ಒಟ್ಟಿಗೆ ಬೇಯಿಸಿ.", "ಬಿಸಿ ಬೇಲೆ ಬಾತ್ ಪುಡಿ, ಉಪ್ಪು ಸೇರಿಸಿ.", "ಹದವಾಗಿ ಬೆಂದ ಮೇಲೆ ತುಪ್ಪ ಸೇರಿಸಿ, ಬಡಿಸಿ."]
            },
            "pongal": {
                title: "ಪೊಂಗಲ್ ",
                ingredients: ["1 ಕಪ್ ಅಕ್ಕಿ", "1/2 ಕಪ್ ಹೆಸರು ಬೇಳೆ", "1 ಚಮಚ ಬೆಲ್ಲ", "1/2 ಚಮಚ ಉಪ್ಪು", "2 ಕಪ್ ನೀರು"],
                steps: ["ಅಕ್ಕಿ, ಹೆಸರು ಬೇಳೆ ಬೇಯಿಸಿ.", "ಉಪ್ಪು, ಬೆಲ್ಲ ಸೇರಿಸಿ, ಸ್ವಲ್ಪ ಕುದಿಯಲು ಬಿಡಿ.", "ತುಪ್ಪ ಸೇರಿಸಿ, ಬಡಿಸಿ."]
            }
        };

        function loadRecipe() {
            const urlParams = new URLSearchParams(window.location.search);
            const recipeKey = urlParams.get("recipe");
            const recipe = recipes[recipeKey] || recipes["masala-dosa"];

            document.getElementById("recipeContent").innerHTML = `
                <h2 class="text-center">${recipe.title}</h2>
                <h4>ಹಿಡಿಸುವ ಸಾಮಗ್ರಿಗಳು:</h4>
                <ul>${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>
                <h4>ತಯಾರಿಸುವ ವಿಧಾನ:</h4>
                <ol>${recipe.steps.map(step => `<li>${step}</li>`).join('')}</ol>`;
        }

        loadRecipe();
    </script>
