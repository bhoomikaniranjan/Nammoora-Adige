<!DOCTYPE html>
<html lang="kn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ಅಡುಗೆಪದಾರ್ಥ ವೆಬ್‌ಸೈಟ್ (Recipe Website)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('bg.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            gap: 10px;
        }
        
        .search-bar {
            flex: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        .search-button {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100 fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">ನಮ್ಮೂರ ಅಡಿಗೆ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">ಮುಖಪುಟ </a></li>
                    <li class="nav-item"><a class="nav-link" href="recipes.html">ಅಡುಗೆಪದಾರ್ಥಗಳು </a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">ಸಂಪರ್ಕ </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="container mt-5 text-center">
        <h1>ನನ್ನ ಅಡುಗೆ ಸಂಗ್ರಹಕ್ಕೆ ಸುಸ್ವಾಗತ!</h1>
        <p>ರುಚಿಕರವಾದ ಅಡುಗೆ ಪದಾರ್ಥಗಳನ್ನು ಅನ್ವೇಷಿಸಿ & ಆಸ್ವಾದಿಸಿ </p>
        <div class="search-container mt-3">
            <input type="text" id="searchInput" class="form-control search-bar" placeholder="ಅಡುಗೆ ಹುಡುಕಿ... ">
            <button class="btn btn-warning search-button" onclick="searchRecipes()">ಹುಡುಕಿ </button>
        </div>
    </header>

    <script>
        function searchRecipes() {
            let query = document.getElementById("searchInput").value.trim();
            if (query) {
                window.location.href = `recipes.html?search=${query}`;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
