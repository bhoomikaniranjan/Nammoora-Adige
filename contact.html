<!DOCTYPE html>
<html lang="kn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ನಮ್ಮನ್ನು ಸಂಪರ್ಕಿಸಿ (Contact Us)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">ನಮ್ಮೂರ ಅಡಿಗೆ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">ಮುಖಪುಟ </a></li>
                    <li class="nav-item"><a class="nav-link" href="recipes.html">ಅಡುಗೆಪದಾರ್ಥಗಳು </a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">ಸಂಪರ್ಕ </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container my-5">
        <h2 class="text-center mb-4">ನಮ್ಮನ್ನು ಸಂಪರ್ಕಿಸಿ </h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">ಹೆಸರು </label>
                        <input type="text" class="form-control" id="name" placeholder="ನಿಮ್ಮ ಹೆಸರು..." required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">ಇಮೇಲ್ </label>
                        <input type="email" class="form-control" id="email" placeholder="ನಿಮ್ಮ ಇಮೇಲ್..." required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">ಸಂದೇಶ </label>
                        <textarea class="form-control" id="message" rows="4" placeholder="ನಿಮ್ಮ ಸಂದೇಶ..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">ಸಂದೇಶ ಕಳುಹಿಸಿ </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 ನನ್ನ ಅಡುಗೆಪದಾರ್ಥಗಳು | Bootstrap ಮೂಲಕ ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
